<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página UwU</title>
    <style>
        body {
            background-color: #ffe4e1;
            color: #ff69b4;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffb6c1;
            padding: 20px;
            border-bottom: 2px solid #ff69b4;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        footer {
            background-color: #ffb6c1;
            padding: 10px;
            border-top: 2px solid #ff69b4;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página UwU</h1>
    </header>
    <main>
        <p>¡Hola! Esta es una página muy kawaii y adorable. UwU</p>
    </main>
    <footer>
        <p>UwU © 2024</p>
    </footer>
</body>
</html>
